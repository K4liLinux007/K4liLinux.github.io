<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Gallery</title>
<style>
  .video-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .video-item {
    flex-basis: calc(50% - 10px);
  }
  video {
    width: 100%;
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="video-gallery">
  <div class="video-item">
    <video controls>
      <source src="url_del_tuo_primo_video.mp4" type="video/mp4">

  </div>

</div>

</body>
</html>
